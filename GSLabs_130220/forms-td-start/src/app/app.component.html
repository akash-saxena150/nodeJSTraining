<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <form (ngSubmit)="formSubmit(f)" #f="ngForm">
        <div id="user-data" ngModelGroup="userData" #userData = "ngModelGroup">
          <div class="form-group">
            <label for="username">Username</label>
            <input 
            type="text" 
            id="username" 
            class="form-control"
            ngModel
            name="username"
            required
            #username="ngModel"
            >
            <div class="error" *ngIf="!username.valid && username.touched">Please enter a valid username</div>
          </div>
          <button class="btn btn-default" type="button" (click)="suggestUserName()">Suggest an Username</button>
          <div class="form-group">
            <label for="email">Mail</label>
            <input type="email" id="email" class="form-control" ngModel name="email" email required #email="ngModel">
            <div class="error" *ngIf="!email.valid && email.touched">Please enter a valid email</div>
          </div>
        </div>
        <div class="form-group">
          <label for="secret">Secret Questions</label>
          <select id="secret" class="form-control" [ngModel]="'pet'" name="secret">
            <option value="pet">Your first Pet?</option>
            <option value="teacher">Your first teacher?</option>
          </select>
        </div>
        <hr/>
        <div class="error" *ngIf="!f.valid && f.touched">Form invalid. Please check the errors above</div>
        <div>
          <label for="Answer">Answer</label>
          <textarea name="questionAnswer" id="questionAnswer" [(ngModel)]="answer" class="form-control"></textarea>
          <div>
            Your answer is: {{answer}}</div>
        </div>
        <button class="btn btn-primary" type="submit" [disabled]="!f.valid">Submit</button>
      </form>
    </div>
  </div>
  <hr/>
  <div *ngIf="submitted">
    <h3>Your form values</h3>
    <p>username: {{user.username}}</p>
    <p>email: {{user.email}}</p>
    <p>Question: your first {{user.question}}</p>
    <p>Answer: {{user.answer}}</p>
  </div>
</div>
